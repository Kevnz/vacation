<!DOCTYPE html>
<html>

<head>
  <title>Places to go on Vacation</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChLnHEA9Xg8euhkIo3pWUA6GM4ZNoqBp4">
  </script>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0
    }

    #map-canvas {
      height: 100%
    }
  </style>
</head>

<body>
  <h1>Places to go on Vacation</h1>
  <p>Welcome to Places to go on Vacation</p>
  <div id="map-canvas"></div>

  <script type="text/javascript">
    (function (root) {
      /* -- Data -- */
      root.locations = [{"name":"Broadway Show","lat":40.756111,"lng":-73.987934},{"name":"American Museum of Natural History","lat":40.782032,"lng":-73.971719},{"name":"Empire State Building","lat":40.748441,"lng":-73.985664},{"name":"Times Square","lat":40.759011,"lng":-73.984472},{"name":"Central Park","lat":40.771133,"lng":-73.974187},{"name":"WTC Memorial","lat":40.709945,"lng":-74.014339},{"name":"Harold\"s New York Deli","lat":40.809259,"lng":-74.103257},{"name":"Carlo\"s Bake Shop","lat":40.737165,"lng":-74.030605},{"name":"Coney Island","lat":40.574926,"lng":-73.985941},{"name":"Grand Central Terminal","lat":40.752998,"lng":-73.977056},{"name":"Statue of Liberty","lat":40.689275,"lng":-74.044556},{"name":"Ellis Island","lat":40.698672,"lng":-74.040449}]

}(this));


    //Take a subway (http://web.mta.info/maps/submap.html)

    function initialize() {
      //40.712784, -74.005941
      var mapOptions = {
        center: { lat: 40.712, lng: -74.005 },
        zoom: 11
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);

      for (var i = 0; i < locations.length; i++) {
        new google.maps.Marker({
          position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
          map: map,
          title: locations[i].name
        });
        locations[i]
      };
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</body>

</html>
